<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>3D Solar System</title>

	<style>

		html, 
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #loading-screen {
            position: absolute;
            background-color: #000;
            font-size: 48px;
            color: #fff;
            display: none;
            z-index: 999;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        #loading-screen img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loading-screen p {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 18px;
        }

	</style>

</head>
<body>

	<canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="loading-screen">
        <img src="./Loading-UI.jpg">
        <p><span id="objects-remaining-count">0</span> Objects remaining...</p>
    </div>
	<script src="app.js"></script>

</body>
</html>
